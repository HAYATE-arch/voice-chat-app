<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音声チャットデモ</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    .message { margin: 0.5em 0; }
    .me { text-align: right; color: blue; }
    .other { text-align: left; color: green; }
    button { margin: 0.5em; padding: 0.5em; }
  </style>
</head>
<body>
  <h1>音声・テキストチャット</h1>
  <div id="chat"></div>

  <input type="text" id="textInput" placeholder="入力..." />
  <button onclick="sendText()">送信</button>

  <br/>
  <button onclick="startRecognition()">音声入力開始</button>
  <button onclick="stopRecognition()">音声入力停止</button>

  <script>
    const chat = document.getElementById('chat');
    const textInput = document.getElementById('textInput');

    function appendMessage(text, isMe) {
      const div = document.createElement('div');
      div.className = 'message ' + (isMe ? 'me' : 'other');
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendText() {
      const text = textInput.value.trim();
      if (text) {
        appendMessage(text, true);
        textInput.value = '';
      }
    }

    // 音声認識機能
    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'ja-JP';
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = function(event) {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            transcript += event.results[i][0].transcript;
          }
        }
        if (transcript) {
          appendMessage(transcript, false);
        }
      };
    } else {
      alert("このブラウザは音声認識に対応していません。");
    }

    function startRecognition() {
      if (recognition) recognition.start();
    }

    function stopRecognition() {
      if (recognition) recognition.stop();
    }
  </script>
</body>
</html>
