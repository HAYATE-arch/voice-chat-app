    <div class="chat-box-container">

      <div id="chat-right" class="chat-box"></div>

  <script>
    const chatRight = document.getElementById('chat-right');
    const chatLeft = document.getElementById('chat-left');
    const inputBox = document.getElementById('chatInput');
    const startBtn = document.getElementById('startBtn');
    let recognition;
    let recognizing = false;

    function sendMessage() {
      const text = inputBox.value.trim();
      if (text !== "") {
        appendMessage("è‡ªåˆ†", text, "self", "right");
        appendMessage("è‡ªåˆ†", text, "self", "left");
        inputBox.value = "";
      }
    }

    function appendMessage(sender, text, className, side) {
      const div = document.createElement('div');
      div.className = `msg ${className}`;
      div.textContent = `${sender}: ${text}`;

      if (side === "right") {
        chatRight.appendChild(div);
        chatRight.scrollTop = chatRight.scrollHeight;
      } else {
        chatLeft.appendChild(div);
        chatLeft.scrollTop = chatLeft.scrollHeight;
      }
    }

    function startRecognition() {
      if (recognizing) return;
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'ja-JP';
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            const transcript = event.results[i][0].transcript.trim();
            if (transcript !== "") {
              appendMessage("ç›¸æ‰‹", transcript, "other", "right");
              appendMessage("ç›¸æ‰‹", transcript, "other", "left");
            }
          }
        }
      };

      recognition.onerror = (event) => {
        console.error("éŸ³å£°èªè­˜ã‚¨ãƒ©ãƒ¼:", event.error);
      };

      recognition.onend = () => {
        if (recognizing) {
          recognition.start();
        }
      };

      recognition.start();
      recognizing = true;
      startBtn.classList.add("mic-active");
    }

    function stopRecognition() {
      if (recognition && recognizing) {
        recognizing = false;
        recognition.stop();
        startBtn.classList.remove("mic-active");
      }
    }
