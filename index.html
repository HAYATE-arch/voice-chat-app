<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音声チャットデモ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f06, #f79);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* 画面外にスクロールしないようにする */
    }
    .chat-container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .chat-header {
      background: #3b5998;
      color: white;
      padding: 10px;
      font-size: 1.2em;
      text-align: center;
      flex-shrink: 0; /* ヘッダーの高さは変えない */
    }
    .chat-body {
      padding: 10px;
      flex-grow: 1;
      overflow-y: auto;
      background: #f9f9f9;
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .me {
      background: #cce5ff;
      margin-left: auto;
      text-align: right;
    }
    .other {
      background: #d4edda;
      text-align: left;
    }
    .message-input {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }
    .message-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 1.1em;
      margin-right: 10px;
      outline: none;
    }
    .message-input button {
      padding: 12px;
      border: none;
      background-color: #3b5998;
      color: white;
      border-radius: 25px;
      font-size: 1.2em;
      cursor: pointer;
      margin-left: 5px;
    }
    .message-input button:hover {
      background-color: #2d4373;
    }
    .voice-buttons {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
      flex-shrink: 0; /* ボタンの高さは変えない */
    }
    .voice-buttons button {
      background-color: #28a745;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 15px;
      font-size: 1.2em;
      cursor: pointer;
      flex: 1;
      margin: 0 5px;
    }
    .voice-buttons button:hover {
      background-color: #218838;
    }
    @media (max-width: 600px) {
      .chat-container {
        width: 100%;
        height: 100%;
        border-radius: 0;
      }
      .chat-header {
        font-size: 1.2em;
      }
      .message-input input {
        font-size: 1.2em;
        padding: 15px;
      }
      .message-input button {
        font-size: 1.5em;
        padding: 15px;
      }
      .voice-buttons button {
        font-size: 1.2em;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header" id="chatHeader"></div> <!-- 初期は空 -->
    <div class="chat-body" id="chat"></div>
    <div class="message-input">
      <input type="text" id="textInput" placeholder="メッセージを入力..." />
      <button onclick="sendText()">送信</button>
      <button onclick="clearInput()">クリア</button>
    </div>
    <div class="voice-buttons">
      <button onclick="startRecognition()">音声入力開始</button>
      <button onclick="stopRecognition()">音声入力停止</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const textInput = document.getElementById('textInput');
    const chatHeader = document.getElementById('chatHeader');

    function appendMessage(text, isMe) {
      const div = document.createElement('div');
      div.className = 'message ' + (isMe ? 'me' : 'other');
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendText() {
      const text = textInput.value.trim();
      if (text) {
        appendMessage(text, true);
        textInput.value = '';
      }
    }

    function clearInput() {
      textInput.value = '';
    }

    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'ja-JP';
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = function(event) {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            transcript += event.results[i][0].transcript;
          }
        }
        if (transcript) {
          appendMessage(transcript, false);
        }
      };

      recognition.onstart = function() {
        chatHeader.textContent = '音声を文字に変換しています。伝えたい内容を声に出してください。';
      };

      recognition.onend = function() {
        chatHeader.textContent = ''; // 終了時にタイトルを空にする
      };
    } else {
      alert("このブラウザは音声認識に対応していません。");
    }

    function startRecognition() {
      if (recognition) recognition.start();
    }

    function stopRecognition() {
      if (recognition) recognition.stop();
    }
  </script>
</body>
</html>
